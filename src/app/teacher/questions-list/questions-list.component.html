<app-test-label [testId]="test?.id"></app-test-label>

<div class="questions">

  <mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'Filter' | translate }}">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="questions-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let i = index" (click)="select(row)" class="selection">{{ i + paginator.pageIndex * paginator.pageSize + 1 }}</td>
    </ng-container>
    <!-- Questions Column -->
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> {{ 'Questions' | translate }} </th>
      <td mat-cell *matCellDef="let row" class="row-question" (click)="select(row)" class="selection">{{ row.question | truncate:100 }}</td>
    </ng-container>
    <!-- Points Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> {{ 'Points' | translate }} </th>
      <td mat-cell *matCellDef="let row" (click)="select(row)" class="selection"> {{ row.points }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="row-action">
          <!-- <button mat-icon-button aria-label="View" (click)="select(row)">
            <mat-icon>visibility</mat-icon>
          </button> -->
          <button mat-icon-button aria-label="Edit" (click)="edit(row, $event)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Delete" color="warn" (click)="delete(row, $event)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

<div class="global-add-button">
  <button mat-mini-fab aria-label="Add" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</div>
