<div class="login-box">
  <div>
    <button mat-raised-button class="github" (click)="authGithub()">
        <mat-icon svgIcon="github"></mat-icon>
        <span translate>Login with GitHub</span>
    </button>
  </div>

  <div>
    <button mat-raised-button class="google" (click)="authGoogle()">
      <mat-icon svgIcon="google"></mat-icon>
      <span translate>Login with Google</span>
    </button>
  </div>
</div>
