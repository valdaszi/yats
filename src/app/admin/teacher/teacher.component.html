<div class="teachers">

  <mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'Filter' | translate }}">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="questions-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + paginator.pageIndex * paginator.pageSize + 1 }}</td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> {{ 'Email' | translate }} </th>
      <td mat-cell *matCellDef="let row" class="row-question">{{ row.email }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ 'Name' | translate }} </th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="row-action">
          <button mat-icon-button aria-label="Delete" color="warn" (click)="delete(row, $event)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

<div class="global-add-button">
  <button mat-mini-fab aria-label="Add" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</div>
