  <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
    <a *ngIf="breadcrumb.url" routerLink="{{breadcrumb.url}}" translate>{{ breadcrumb.label }}</a>
    <span *ngIf="!breadcrumb.url" translate>{{ breadcrumb.label }}</span>
  </li>
</ul>
