<mat-form-field class="labels">
  <mat-chip-list #chipList aria-label="Label selection">
    <mat-chip
      *ngFor="let label of model?.labels"
      [removable]="true"
      (removed)="removeLabel(label)">
      {{ label }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="{{ 'Labels' | translate }}"
      #labelsInput
      [formControl]="labelsCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="addLabel($event)">
  </mat-chip-list>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let label of filteredLabels | async" [value]="label">
      {{ label }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
